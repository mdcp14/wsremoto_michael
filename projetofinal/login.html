<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript" src="js/usuario.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">DashCard System</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <h5 style="text-align: center;">Sign In</h5>
            </div>
        </div>


        <label for="basic-url">User Name:</label>
            <div class="input-group mb-3">        

        <br>
        <div class="input-group flex-nowrap">
            
            <input id="txtemail" type="email" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <br>
        
        <label for="basic-url">Password:</label>
        <div class="input-group mb-3">        

    <br>
    <div class="input-group flex-nowrap">
      
        <input id="txtsenha" type="password" class="form-control" placeholder="Digite a Senha" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>
    <br>


    <br>
    <button onclick="logar()" type="button" class="btn btn-primary">SIGN IN</button>

    </div>
    
    <!--<a href="#" class="stretched-link">Forgot your password?</a>-->
    <u>Forgot your password?</u>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
